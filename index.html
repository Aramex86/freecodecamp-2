<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="title">
    <h3></h3>
</div>
<div id="description"></div>
<form id="survey-form">
    <label id="name-label">*Name</label><input id="name" type="text" placeholder="Name">
    <label id="email-label">*Email</label><input id="email" type="email" required placeholder="Email">
    <label id="number-label">*Age</label><input id="number" type="number" name="age" min="1" max="125" required placeholder="Age">
    <select id="dropdown">
        <option disabled value>Select an option</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
    </select>
    <ul>
        <li><input name="radio-buttons" type="radio" value="1"><span>Definitely</span></li>
        <li><input name="radio-buttons" type="radio" value="2"><span>Maybe</span></li>
        <li><input name="radio-buttons" type="radio" value="3"><span>Not sure</span></li>
    </ul>








</form>









</body>
</html>
